name: Rust Release

on:
  push:
    tags:
      - "v*"        # 正式版，如 v1.2.3
      - "v*-beta*"  # 预发布 Beta，如 v1.2.3-beta.1
      - "v*-rc*"    # Release Candidate，如 v1.2.3-rc.1
      - "nightly*"  # Nightly，如 nightly-2025-08-17
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.os }}-${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false   # ✅ 禁止 fail-fast，防止一个失败取消所有
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # ✅ 安装构建依赖
      - name: Install build deps (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y musl-tools pkg-config libssl-dev jq

      - name: Install jq on Windows
        if: runner.os == 'Windows'
        run: choco install jq

      - name: Get crate version
        shell: bash
        run: |
          VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')
          echo "VERSION=$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 安装交叉编译工具链（Linux aarch64）
      - name: Install cross compiler
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts dir
        shell: bash
        run: |
          rm -rf artifacts
          mkdir -p artifacts

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail

          if [[ "$RUNNER_OS" == "Windows" ]]; then
              BIN=$(find target/${{ matrix.target }}/release -type f -name "*.exe" -print -quit)
          else
              BIN=$(find target/${{ matrix.target }}/release -type f -perm -u+x -print -quit)
          fi

          if [[ -z "$BIN" ]]; then
              echo "Error: No binary found for ${{ matrix.target }}" >&2
              exit 1
          fi

          cp "$BIN" artifacts/

          # SHA256 校验
          if [[ "$RUNNER_OS" == "Windows" ]]; then
              certutil -hashfile "$BIN" SHA256 | findstr /v ":" | findstr /v "hash" > "artifacts/${{ env.VERSION }}-${{ matrix.target }}.sha256"
          else
              shasum -a 256 "$BIN" > "artifacts/${{ env.VERSION }}-${{ matrix.target }}.sha256"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: msl-cli-${{ env.VERSION }}-${{ matrix.target }}
          path: artifacts/*

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'rc') || contains(github.ref, 'nightly') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
